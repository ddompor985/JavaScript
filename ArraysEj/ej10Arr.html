<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*10. Write a JavaScript function to convert a string into camel case.
            Test Data :
            console.log(camelize("JavaScript Exercises"));
            console.log(camelize("JavaScript exercises"));
            console.log(camelize("JavaScriptExercises"));
            "JavaScriptExercises"
            "JavaScriptExercises"
            "JavaScriptExercises"*/

            function camelize (strg) {
                return strg.split('').map(char => char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()).join('');

            }
    </script>
</body>
</html>
