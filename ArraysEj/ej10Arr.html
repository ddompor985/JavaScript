      //lo que se pide
      function pascalize(str) {
        return str
          .split(" ") 
          .map(
            (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase() 
          )
          .join("");
      }

      console.log(pascalize("JavaScript exercises"));
