<!DOCTYPE html>

  <body>
    <script>
      /*Write a JavaScript function to parameterize a string.
        Test Data :
        console.log(string_parameterize("Robin Singh from USA."));
        "robin-singh-from-usa"*/

        function string_parameterize(phrase){
            phrase = phrase.toLowerCase().replaceAll(" ", "-");
            return phrase;
        }
        console.log(string_parameterize("Robin Singh from USA."));
    </script>
  </body>
</html>
