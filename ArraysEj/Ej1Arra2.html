  <body>
    <script>
      /*Array students
        - FIRSTNAME, LASTNAME, LASTNAME2(Optional)
        - FIRSNAME, LASTNAME
        make a function that sorts the array by the last name or lastname 1 depending on the case
        */
      function sortStudents(students) {
        return students.sort((a, b) => {
          const lastNameA = a[1];
          const lastNameB = b[1]; 
          const lastName2A = a[2] || ""; 
          const lastName2B = b[2] || ""; 

          if (lastNameA < lastNameB) return -1;
          if (lastNameA > lastNameB) return 1;

          if (lastName2A < lastName2B) return -1;
          if (lastName2A > lastName2B) return 1;

          return 0;
        });
      }

   
      const students = [
        ["John", "Doe"],
        ["Jane", "Smith"],
        ["Alice", "Johnson", "Williams"],
        ["Bob", "Doe", "Johnson"],
        ["Charlie", "Brown"],
      ];

      const sortedStudents = sortStudents(students);
      console.log(sortedStudents);
    </script>
  </body>
