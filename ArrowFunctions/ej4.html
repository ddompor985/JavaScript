<body>
    <p id="listNum"></p>

    <script>
        const arrayNum = [1, 2, 3, 4, 5, 6];
        
        const sumNums = (arr) => {
            return arr.reduce((acc, num) => acc + num, 0);
        };

        let average = sumNums(arrayNum) / arrayNum.length;

        console.log(average);


    </script>
