<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="Ej3CSS.css">
</head>
<body>
    <h1>Estilos CSS para formularios</h1>
    <hr>
    <form>
        <label for="login">Login:</label>
        <input type="text" name="login" id="login">
        <label for="password">Password:</label>
        <input type="text" name="password" id="password">
        <label for="description">Description:</label>
        <textarea name="description" id="description">Contenido inicial...</textarea>
        <label for="posesiones">Posesiones:</label>
        <input type="checkbox" name="posesiones" id="casa">Casa
        <input type="checkbox" name="posesiones" id="ordenador">Ordenador
        <input type="checkbox" name="posesiones" id="coche">Coche
        <input type="checkbox" name="posesiones" id="moto">Moto
        <input type="checkbox" name="posesiones" id="bicicleta">Bicicleta
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="hombre">Hombre
        <input type="radio" name="sexo" id="mujer">Mujer
        <br>
        <input type="button" value="Enviar">
        <input type="button" value="Vaciar">
    </form>
</body>
</html>
