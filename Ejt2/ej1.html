<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript EJ 1</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const num1 = parseFloat(prompt("Enter the first number:"));
        const num2 = parseFloat(prompt("Enter the second number:"));

        const sum = num1 + num2;

        console.log("Sum:");
        console.log(sum);
        console.log("\n"); 

        alert(`Sum:\n${sum}\n`); 

        document.body.innerHTML += `<p>Sum: ${sum}</p><br>`; 

        document.getElementById('result').innerHTML = `Sum: ${sum}<br>`;
    </script>
</body>
</html>
