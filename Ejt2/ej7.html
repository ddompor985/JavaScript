<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example 2</title>
</head>
<body>
    <h2>Fruit Finder</h2>
    <div id="results"></div>

    <script>
        const fruits = ["pineapple", "apple", "banana", "orange", "lemon"];
        const positionInput = parseInt(prompt("Enter the position of the fruit (0-4):"));


        if (Number.isInteger(positionInput) && positionInput >= 0 && positionInput < fruits.length) {
            const fruit = fruits[positionInput];
            document.getElementById("results").textContent = `The fruit at position ${positionInput} is: ${fruit}`;
            console.log(`The fruit at position ${positionInput} is: ${fruit}`);
        } else {
            document.getElementById("results").textContent = "Invalid position. Please enter a number between 0 and 4.";
            console.log("Invalid position. Please enter a number between 0 and 4.");
        }
    </script>
</body>
</html>
