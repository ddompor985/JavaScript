<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript EJ 2</title>
  </head>
  <body>
    <h2>Results</h2>
    <div id="results"></div>

    <script>
        let ageRequested = parseInt(prompt("Tell me your age"))
        if (ageRequested < 18 || ageRequested > 120){
            alert("This is a bad comment about your age");
        }else {
            document.write("your age " + ageRequested + " is a good age")
        }
    </script>
  </body>
