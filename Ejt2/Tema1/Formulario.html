<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            border: 2px solid #000;
            /* Ajusta el borde si es necesario */
            padding: 10px;
            /* Espacio interior */
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Datos personales
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td>DNI</td>
                        <td>
                            <input aria-describedby="DNI">
                        </td>
                        <td></td>
                        <td>Sexo:</td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input aria-describedby="Nombres">
                        </td>
                        <td></td>
                        <td><input type="checkbox"> Hombre</td>
                    </tr>

                    <!-- Tercera fila -->
                    <tr>
                        <td>Apellido</td>
                        <td>
                            <input aria-describedby="Apellido">
                        </td>
                        <td></td>
                        <td><input type="checkbox"> Mujer</td>
                    </tr>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                Dirección
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td>Calle/Avda: </td>
                        <td>
                            <input aria-describedby="Calle/Avda">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td>Población:</td>
                        <td>
                            <input aria-describedby="Población">
                        </td>
                        <td>Provincia:</td>
                        <td> <label for="lang"></label>
                            <select name="lenguajes" id="lang">
                                <option value="Almería">Almería</option>
                                <option value="Jaén">Jaén</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Granada">Granada</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                Práctica en grupo
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td>Archivo: </td>
                        <td>
                            <input aria-describedby="Calle/Avda">
                        </td>
                        <td><button>Browse</button></td>
                        <td></td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td>Población:</td>
                        <td>
                            <input aria-describedby="Población">
                        </td>
                        <td>Provincia:</td>
                        <td> <label for="lang"></label>
                            <select name="lenguajes" id="lang">
                                <option value="Almería">Almería</option>
                                <option value="Jaén">Jaén</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Granada">Granada</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>
    </form>
</body>

</html>
