<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            border: 2px solid #000;
            /* Ajusta el borde si es necesario */
            padding: 10px;
            max-width: 100%;
        }

        body {
            max-width: 30rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
           
        }
        textarea{
            resize: none;
        }

    </style>
</head>

<body >
    <form>
        <fieldset>
            <legend>
                <b>Datos personales</b>
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td><b>D.N.I:</b></td>
                        <td>
                            <input aria-describedby="DNI">
                        </td>
                        <td></td>
                        <td><b>Sexo:</b></td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td><b>Nombre:</b></td>
                        <td>
                            <input aria-describedby="Nombres">
                        </td>
                        <td></td>
                        <td><input type="radio" name="sexo"> Hombre</td>
                    </tr>

                    <!-- Tercera fila -->
                    <tr>
                        <td><b>Apellido</b></td>
                        <td>
                            <input aria-describedby="Apellido">
                        </td>
                        <td></td>
                        <td><input type="radio" name="sexo"> Mujer</td>
                    </tr>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                <b>Dirección</b>
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td><b>Calle/Avda: </b></td>
                        <td>
                            <input aria-describedby="Calle/Avda">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td><b>Población:</b></td>
                        <td>
                            <input aria-describedby="Población">
                        </td>
                        <td><b>Provincia:</b></td>
                        <td> <label for="lang"></label>
                            <select name="lenguajes" id="lang">
                                <option value="Almería">Almería</option>
                                <option value="Jaén">Jaén</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Granada">Granada</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                <b> Práctica en grupo</b>
            </legend>
            <table>
                <tbody>
                    <!-- Primera fila -->
                    <tr>
                        <td><b>Archivo:</b></td>
                        <td>
                            <input aria-describedby="Archivo">
                        </td>
                        <td><input hidden id="btn" class="form-control text-center col-md-6" onChange="document.getElementById('tagsmall').innerText=document.getElementById('btn').files[0]['name'];" type="file" value="Archivo">
                            <button id='personalizado' onClick="document.getElementById('btn').click();">Browse</button>
                            <small id='tagsmall'></small></td>
                        <td></td>
                    </tr>

                    <!-- Segunda fila -->
                    <tr>
                        <td><input type="checkbox">Archivo comprimido</td>
                        <td colspan="2">
                            <input type="checkbox">Archivo encriptado
                        </td>
                        </td>
                        <td></td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Descripción de la práctica</b></td>
                    </tr>
                    <tr>
                     <td colspan="3"> <textarea name=""  maxlength="244" id="" cols="56px" rows="5px" ></textarea></td>
                    </tr>


                </tbody>
            </table>
        </fieldset>

        <input  type="submit" value="Submit Query">


    </form>
</body>

</html>
