<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript EJ 2</title>
  </head>
  <body>
    <h2>Results</h2>
    <div id="results"></div>

    <script>
      function diasDelMes(mes) {
        if (mes >= 1 && mes <= 12) {
          alert(`El mes ${mes} tiene ${diasPorMes[mes]} días.`);
        } else {
          alert("Por favor, ingresa un número de mes válido entre 1 y 12.");
        }
      }

      const diasPorMes = {
        1: 31, // enero
        2: 28, // febrero (29 en años bisiestos)
        3: 31, // marzo
        4: 30, // abril
        5: 31, // mayo
        6: 30, // junio
        7: 31, // julio
        8: 31, // agosto
        9: 30, // septiembre
        10: 31, // octubre
        11: 30, // noviembre
        12: 31, // diciembre
      };

      // Ejemplo de uso
      let mes = prompt("Ingresa el número del mes (1-12):");
      diasDelMes(Number(mes));
    </script>
  </body>
</html>
