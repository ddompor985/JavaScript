<!DOCTYPE html>

<head>

<body>
    <script>
        let personas = [
            { nombre: "Antonio", edad: 15 },
            { nombre: "juan", edad: 18 },
            { nombre: "pepe", edad: 20 },
            { nombre: "julian", edad: 21 }
        ]

        let mayoresEdad = [];
        personas.forEach(persona => {
            if (persona.edad >= 18) {
                mayoresEdad.push(persona);
            }
        });
        mayoresEdad.forEach(p => console.log(p.nombre))
    </script>
